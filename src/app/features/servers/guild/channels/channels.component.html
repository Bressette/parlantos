<div class="channels-header-div">
  <h1 class="guild-name">{{guildName}}</h1>
</div>

<div class="text-channel-section">
  <div *ngFor="let textChannel of textChannels" class="text-channel-container" (click)="onChannelClicked(textChannel.position)"
    [ngClass]="{'channel-selected': textChannel.selected}">
    <span class="text-channel-span">
    # {{textChannel.title}}
      <br/>
    </span>
  </div>
</div>
