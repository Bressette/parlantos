<ion-content>
  <div class="login-div">
      <ion-grid>
        <ion-row class="ion-justify-content-center">
          <ion-col class="ion-text-center">
            <h1 class="ion-no-margin">Parlantos</h1>
          </ion-col>
        </ion-row>
        <ion-row class="ion-justify-content-center">
          <ion-col size="3">
            <ion-card>
              <h1 class="ion-margin-bottom ion-margin-start">Sign in</h1>
              <form [formGroup]="loginGroup">
                <ion-grid>
                  <ion-row>
                    <ion-col size="12" class="ion-text-center">
                      <ion-item color="medium">
                        <ion-label position="floating">
                          <h2>Username</h2>
                        </ion-label>
                        <ion-input type="text" id="username" formControlName="username"></ion-input>
                      </ion-item>
                      <ion-item class="ion-margin-top" color="medium">
                        <ion-label position="floating">
                          <h2>Password</h2>
                        </ion-label>
                        <ion-input type="text" id="password" formControlName="password"></ion-input>
                      </ion-item>
                    </ion-col>
                  </ion-row>
                  <ion-row class="ion-justify-content-center">
                    <ion-col class="ion-text-center" size="4">
                      <ion-button (click)="submitLogin()" class="ion-margin-bottom" color="light" expand="block">Sign In</ion-button>
                    </ion-col>
                  </ion-row>
                </ion-grid>
              </form>
            </ion-card>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <div class="create-account">
              New to Parlantos? <a href="/signup">Create Account</a>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
  </div>
</ion-content>
